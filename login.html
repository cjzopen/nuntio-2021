<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dist/js/script.js"></script>
</head>
<body>
<style>
#container{
  background-color: #DDD;
  background-image: url(img/login-bg.jpg);
  background-size: cover;
  background-position: center;
}
.container-fluid{
  min-height: 100vh;
}
.card{
  border-radius: 5px;
  width:100%;
  max-width: 480px;
  box-shadow: 0px 3px 20px #0000004D;
}
</style>
<div class="container-fluid d-flex justify-content-center align-items-center" id="container">
  <div class="card p-4 bg-white">
    <div class="text-center pb-4 pt-3">
      <img class="img-fluid" loading="lazy" width="40" height="48" src="img/nuntio-logo-login.svg" alt="Nuntio">
    </div>
    <form>
      <div class="mb-3">
        <label for="" class="small font-weight-bold">帳號</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="" class="small font-weight-bold">密碼</label>
        <input type="password" class="form-control is-invalid">
        <div class="invalid-feedback">密碼錯誤</div>
      </div>
      <div class="d-flex justify-content-between h6">
        <label for="login-remember" class="font-weight-bold"><input type="checkbox" id="login-remember"> 記住我</label>
        <a class="text-info" href="" target="_blank" rel="noopener noreferrer">忘記密碼？</a>
      </div>
      <button class="btn btn-info w-100 my-4">登入</button>
    </form>
  </div>
</div>
</body>
</html>
