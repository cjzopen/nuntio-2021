<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dist/js/script.js"></script>
</head>
<body>
<style>
#container{
  background-color: #DDD;
  background-image: url(img/login-bg.jpg);
  background-size: cover;
  background-position: center;
  min-height: 100vh;
}
.card{
  border-radius: 5px;
  width:100%;
  max-width: 480px;
  box-shadow: 0px 3px 20px #0000004D;
}
</style>
<div class="container-fluid d-flex justify-content-center align-items-center" id="container">
  <div class="card p-4 bg-white">
    <div class="text-center py-3">
      <img class="img-fluid" loading="lazy" width="40" height="48" src="img/nuntio-logo-login.svg" alt="Nuntio">
      <div class="text-info">Welcome to Nuntio</div>
    </div>
    <form>
      <div class="mb-1">
        <label for="" class="small font-weight-bold">帳號</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-1">
        <label for="" class="small font-weight-bold">密碼</label>
        <input type="password" class="form-control is-invalid">
        <div class="invalid-feedback">密碼錯誤</div>
      </div>
      <div class="mb-1">
        <label for="" class="small font-weight-bold">密碼</label>
        <select id="" class="form-control">
          <option selected disabled value="">請選擇</option>
          <option></option>
        </select>
      </div>
      <div class="d-flex no-gutters">
        <div class="col-6 pr-2">
          <button class="btn btn-sm btn-info w-100 my-4">Data Supply</button>
        </div>
        <div class="col-6 pl-2">
          <button class="btn btn-sm btn-info w-100 my-4">Nuntio</button>
        </div>
        </div>
    </form>
  </div>
</div>
</body>
</html>
