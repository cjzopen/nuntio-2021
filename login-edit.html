<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="dist/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="dist/js/script.js"></script>
</head>
<body>
<style>
#container{
  background-color: #DDD;
  background-image: url(img/login-bg.jpg);
  background-size: cover;
  background-position: center;
}
.container-fluid{
  min-height: 100vh;
}
.card{
  border-radius: 5px;
  width:100%;
  max-width: 480px;
  box-shadow: 0px 3px 20px #0000004D;
}
</style>
<div class="container-fluid d-flex justify-content-center align-items-center" id="container">
  <div class="card p-4 bg-white">
    <div class="text-center pb-4 pt-3">
      <h1>忘記密碼</h1>
    </div>
    <p>請輸入您帳號所填寫之電子郵件信箱，設定密碼的連結將會寄送至該信箱內。</p>
    <form>
      <div class="mb-2">
        <label for="" class="small font-weight-bold">帳號</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-2">
        <label for="" class="small font-weight-bold">電子信箱</label>
        <input type="email" class="form-control is-invalid">
        <div class="invalid-feedback">格式錯誤</div>
      </div>
      <div class="d-flex flex-wrap justify-content-between h6">
        <button class="btn btn-sm btn-info col-12 col-md-5 px-0 mr-md-2 mb-3" rel="noopener noreferrer">寄送</button>
        <a class="btn btn-sm btn-outline-info col-12 col-md-5 px-0 ml-md-2 mb-3" href="">返回</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
