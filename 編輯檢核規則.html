<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/tui-pagination.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<a href="#" class="click-to-open-modal" data-modal="#exampleModalLong">click to open the modal</a>

<p>點擊 .click-to-open-modal，與之對應的 data-modal 裡面的元素就會顯示</p>

<div class="modal fade show" id="exampleModalLong" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">編輯檢核規則</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-header flex-wrap">
        <h5 class="modal-title">IC_HKDTLM 檢核規則</h5>
        <button class="btn btn-sm btn-info" type="button">新增</button>
      </div>
      <div class="modal-body p-0">
        <div class="accordion">
          <div class="accordion-header">
            <div class="accordion-title">規格1</div>
            <div>
              <span class="collapse-toggle mx-2 active"></span>
              <span class="close">×</span>
            </div>
          </div>
          <div class="accordion-body p-3">
            <div class="row">
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>錯誤</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>簡易認證</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <input type="text" class="form-control form-control-sm" value="LIAB_AMT">
              </div>
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>小於</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <input type="text" class="form-control form-control-sm" value="500000">
              </div>
              <div class="col-12">
                <input type="text" class="form-control form-control-sm" placeholder="請輸入錯誤提醒內容…">
              </div>
            </div>
          </div>
        </div>
        <div class="accordion">
          <div class="accordion-header">
            <div class="accordion-title">規格2</div>
            <div>
              <span class="collapse-toggle mx-2 active"></span>
              <span class="close">×</span>
            </div>
          </div>
          <div class="accordion-body p-3">
            <div class="row">
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>提醒</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>多重驗證</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>跨表格</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <input type="text" class="form-control form-control-sm" value="GLNO">
              </div>
              <div class="col-12 col-md mb-3">
                <select id="" class="form-control form-control-sm">
                  <option>小於</option>
                </select>
              </div>
              <div class="col-12 col-md mb-3">
                <input type="text" class="form-control form-control-sm" value="5">
              </div>
            </div>
            <div class="mb-2">
              <span>條件</span>
              <button class="btn btn-sm btn-info" type="button">增加</button>
            </div>
            <div class="row">
              <div class="col-12 col-md">
                <div class="row">
                  <div class="col-12 col-md mb-3">
                    <select id="" class="form-control form-control-sm">
                      <option>存在</option>
                    </select>
                  </div>
                  <div class="col-12 col-md mb-3">
                    <input type="text" class="form-control form-control-sm" value="SUM(AMT)">
                  </div>
                  <div class="col-12 col-md mb-3">
                    <input type="text" class="form-control form-control-sm" value="IC_HKD">
                  </div>
                  <div class="col-12 col-md-5 mb-3">
                    <input type="text" class="form-control form-control-sm" value="TXNT_NO = [TXNT_NO],VOCATION_CODE='K'">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-auto text-center">
                <button class="btn btn-sm btn-warning btn-delete">×</button>
              </div>
              <div class="col-12 d-block d-md-none border-bottom my-2"></div><!-- 區隔線 -->
            </div>
            <div class="row">
              <div class="col-12 col-md">
                <div class="row">
                  <div class="col-12 col-md mb-3">
                    <select id="" class="form-control form-control-sm">
                      <option>存在</option>
                    </select>
                  </div>
                  <div class="col-12 col-md mb-3">
                    <input type="text" class="form-control form-control-sm" value="SUM(AMT)">
                  </div>
                  <div class="col-12 col-md mb-3">
                    <input type="text" class="form-control form-control-sm" value="IC_HKD">
                  </div>
                  <div class="col-12 col-md-5 mb-3">
                    <input type="text" class="form-control form-control-sm" value="TXNT_NO = [TXNT_NO]">
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-auto text-center">
                <button class="btn btn-sm btn-warning btn-delete">×</button>
              </div>
              <div class="col-12 d-block d-md-none border-bottom my-2"></div><!-- 區隔線 -->
            </div>
            <div class="">
              <input type="text" class="form-control form-control-sm" placeholder="請輸入錯誤提醒內容…">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-sm btn-info" data-dismiss="modal">儲存</button>
        <button type="button" class="btn btn-sm btn-outline-info" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/tui-pagination.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
