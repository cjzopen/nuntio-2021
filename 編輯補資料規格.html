<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/tui-pagination.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<a href="#" class="click-to-open-modal" data-modal="#exampleModalLong">click to open the modal</a>

<p>點擊 .click-to-open-modal，與之對應的 data-modal 裡面的元素就會顯示</p>

<div class="modal fade show" id="exampleModalLong" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">編輯補資料規則(IC_HKCIFM)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-header flex-wrap">
        <h5 class="modal-title">補資料規則對應表</h5>
        <button class="btn btn-sm btn-info" type="button">新增</button>
      </div>
      <div class="modal-body p-4">
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">規則1</div>
          <div class="col-12 col-md-3 mb-3">
            <select id="" class="form-control form-control-sm">
              <option>資料轉換</option>
            </select>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <input type="text" class="form-control form-control-sm" value="COUNTRY_CODE">
          </div>
          <div class="col-12 col-md-auto mb-3 text-center">=</div>
          <div class="col-12 col-md mb-3">
            <input type="text" class="form-control form-control-sm" value="HK">
          </div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control form-control-sm">
              <option>國別</option>
            </select>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">規則2</div>
          <div class="col-12 col-md-3 mb-3">
            <select id="" class="form-control form-control-sm">
              <option>加總</option>
            </select>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <input type="text" class="form-control form-control-sm" value="AMT">
          </div>
          <div class="col-12 col-md-auto mb-3 text-center">=</div>
          <div class="col-12 col-md mb-3">
            <input type="text" class="form-control form-control-sm" value="[LIAB_AMT1]+[LIAB_AMT2]">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">規則3</div>
          <div class="col-12 col-md-3 mb-3">
            <select id="" class="form-control form-control-sm">
              <option selected disabled value="">請選擇</option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-12 col-md-3 mb-3">
            <input type="text" class="form-control form-control-sm" disabled>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-sm btn-info" data-dismiss="modal">儲存</button>
        <button type="button" class="btn btn-sm btn-outline-info" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/tui-pagination.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
