<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>編輯表格</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/tui-pagination.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<a href="#" class="click-to-open-modal" data-modal="#exampleModalLong">click to open the modal</a>

<p>點擊 .click-to-open-modal，與之對應的 data-modal 裡面的元素就會顯示</p>

<div class="modal fade show" id="exampleModalLong" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">編輯表格</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body p-3">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-2">
              <label for="" class="font-weight-bold">表格名稱</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-2">
              <label for="" class="font-weight-bold">中文說明</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="mb-2">
              <label for="" class="font-weight-bold">備註</label>
              <input type="text" class="form-control form-control-sm">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-sm btn-info" data-dismiss="modal">儲存</button>
        <button type="button" class="btn btn-sm btn-outline-info" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/tui-pagination.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
