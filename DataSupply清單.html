<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataSupply清單</title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/tui-pagination.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<a href="#" class="click-to-open-modal" data-modal="#exampleModalLong">click to open the modal</a>

<p>點擊 .click-to-open-modal，與之對應的 data-modal 裡面的元素就會顯示</p>

<div class="modal fade show" id="exampleModalLong" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">DataSupply清單</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-header flex-wrap">
        <h5 class="modal-title">DataSupply規則對應表</h5>
        <button class="btn btn-info" type="button">新增</button>
      </div>
      <div class="modal-body p-0 pb-4">
        <div class="table-responsive">
          <table class="table table-staggered">
            <thead>
              <th>功能</th>
              <th>DataSupplyID</th>
              <th>用途說明</th>
              <th>最後更新時間</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <button type="button" class="btn btn-info mx-1">修改</button>
                  <button type="button" class="btn btn-warning mx-1">刪除</button>
                </td>
                <td>SUPPLY_UPD2</td>
                <td>說明一</td>
                <td>2021/05/14 13:16:00</td>
              </tr>
              <tr>
                <td>
                  <button type="button" class="btn btn-info mx-1">修改</button>
                  <button type="button" class="btn btn-warning mx-1">刪除</button>
                </td>
                <td>SUPPLY_UPD4</td>
                <td>說明三</td>
                <td>2021/05/14 13:16:00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-info" data-dismiss="modal">儲存</button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/tui-pagination.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
