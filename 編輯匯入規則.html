<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="lib/bootstrap.css">
  <link rel="stylesheet" href="lib/tui-pagination.css">
  <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
<a href="#" class="click-to-open-modal" data-modal="#exampleModalLong">click to open the modal</a>

<p>點擊 .click-to-open-modal，與之對應的 data-modal 裡面的元素就會顯示</p>

<div class="modal fade show" id="exampleModalLong" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">編輯匯入規格(IC_HKCIFM)</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body p-3">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="mb-3">
              <label for="" class="font-weight-bold">匯入檔案</label>
              <select id="" class="form-control">
                <option selected disabled value="">請選擇</option>
                <option></option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-header flex-wrap">
        <h5 class="modal-title">檔案欄位對應表</h5>
        <button class="btn btn-info" type="button">新增</button>
      </div>
      <div class="modal-body p-3">
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">欄位1</div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control">
              <option>Column</option>
            </select>
          </div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control">
              <option>Column</option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <input type="text" class="form-control" value="Chart(8)">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">欄位2</div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control">
              <option>Ignore</option>
            </select>
          </div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control" disabled>
              <option>Column</option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <input type="text" class="form-control" value="Chart(8)">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-12 col-md-auto mb-3 font-weight-bold">欄位3</div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control">
              <option selected disabled value="">請選擇</option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-12 col-md mb-3">
            <select id="" class="form-control">
              <option selected disabled value="">請選擇欄位</option>
              <option value=""></option>
              <option value=""></option>
              <option value=""></option>
            </select>
          </div>
          <div class="col-12 col-md-6 mb-3">
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-info" data-dismiss="modal">儲存</button>
        <button type="button" class="btn btn-outline-info" data-dismiss="modal">關閉</button>
      </div>
    </div>
  </div>
</div>

<script src="lib/jquery.js"></script>
<script src="lib/tui-pagination.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
